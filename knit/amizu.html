<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あみーず</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ヘッダー部 -->
    <!-- <div id="home" class="big-bg"> -->
    <header class="page-header wrapper">
        <h1><a href="amizu.html"><img class="logo" src="image/logo_ami-zu.jpg" alt="ヘッダー画像"></a></h1>
        <nav>
            <ul class="main-nav">
                <li><a href="amizu.html">かぎ針</a></li>
                <li><a href="amizu.html">棒針</a></li>
                <li><a href="amizu.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- <div class="wrapper">
        <h2 class="page-title">編み図作成サイト</h2>
    </div> -->
    <!-- </div> -->

    <!-- コンテンツ部 -->
    <div class="wrapper container">
        <div class="item container kigouList">
            <button id="kusari" class="imgKigou"><img src="image/kusari.png" alt="button" /></button>
            <button id="koma" class="imgKigou"><img src="image/koma.png" alt="button" /></button>
            <button id="koma_une" class="imgKigou"><img src="image/koma_une.png" alt="button" /></button>
            <button id="koma_ring" class="imgKigou"><img src="image/koma_ring.png" alt="button" /></button>
            <button id="hikinuki" class="imgKigou"><img src="image/hikinuki.png" alt="button" /></button>
            <button id="tatiagari" class="imgKigou"><img src="image/tatiagari.png" alt="button" /></button>
            <button id="koma_2_minus" class="imgKigou"><img src="image/koma_2_minus.png" alt="button" /></button>
            <button id="koma_3_minus" class="imgKigou"><img src="image/koma_3_minus.png" alt="button" /></button>
            <button id="koma_2_plus" class="imgKigou"><img src="image/koma_2_plus.png" alt="button" /></button>
            <button id="koma_3_plus" class="imgKigou"><img src="image/koma_3_plus.png" alt="button" /></button>
            <button id="tyunaga" class="imgKigou"><img src="image/tyunaga.png" alt="button" /></button>
            <button id="tyunaga_2_minus" class="imgKigou"><img src="image/tyunaga_2_minus.png" alt="button" /></button>
            <button id="tyunaga_3_minus" class="imgKigou"><img src="image/tyunaga_3_minus.png" alt="button" /></button>
            <button id="tyunaga_2_plus" class="imgKigou"><img src="image/tyunaga_2_plus.png" alt="button" /></button>
            <button id="tyunaga_3_plus" class="imgKigou"><img src="image/tyunaga_3_plus.png" alt="button" /></button>
            <button id="naga" class="imgKigou"><img src="image/naga.png" alt="button" /></button>
        </div>

        <div class="item">
            <div style="padding-bottom: 10px;">
                <button id="add" class="clbtn" >追加</button>
                <button id="delete" class="clbtn">削除</button>
            </div>

            <canvas id="canvas" width="800" height="600">
                <p>canvas未サポートのため表示できません</p>
            </canvas>

            <div>
                <span style="color: black;">ガイドライン：</span>
                <!-- <button id="btnLine" class="clbtn">ON</button> -->
                <button id="btnLineSolid" class="linebtn">実線</button>
                <button id="btnLinePoint" class="linebtn">点線</button>
                <button id="btnLineOFF" class="linebtn">OFF</button>
            </div>

            <div>
                <span style="color: black;">記号サイズ：</span>
                <input type="range" id="sizeChange" min="30" max="90" step="10" value="60">
            </div>

            <div>
                <input type="text"  id="text" width="60px" value="">
                <button id="btnText" class="clbtn">追加</button>
            </div>

            <div>
                <button id="btnClear" class="clbtn">クリア</button>
            </div>

            <a id="btnDL" href="#" download="canvas.jpg">ダウンロード</a>
        </div>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
